<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haven Studio | Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Haven Studio</div>
  </nav>

  <!-- LOGIN CARD -->
  <div class="login-container">
    <h2>Login</h2>
    <p class="subtitle">Access the Haven Studio Dashboard</p>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="message"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
